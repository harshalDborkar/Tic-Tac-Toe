<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Freckle+Face&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="result">
            <div class="msg">Turn for X</div>
            <div class="reset"><button>Reset</button></div>
        </div>
        <div class="celebrate hide">

        </div>
    </div>
    <div class="gameInfo">
        <p>Game Starts</p>
    </div>
    <div class="gameGrid">
        <div class="game">
            <div class="box bl0 bt0"></div>
            <div class="box bt0"></div>
            <div class="box br0 bt0"></div>
            <div class="box bl0"></div>
            <div class="box"></div>
            <div class="box br0"></div>
            <div class="box bl0 bb0"></div>
            <div class="box bb0"></div>
            <div class="box br0 bb0"></div>
        </div>
        
    </div>
        
    <script src="script.js"></script>
</body>
</html>
